{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div class="container">

        <header class="header">
            <div class="header__inner">
                <nav class="nav">
                    <h1 class="nav__title">日本大学工学部　掲示板</h1>
                    <ul class="nav__list">
                        <li><a class="nav__item" href="{% url 'accounts:home' %}">HOME</a></li>
                        {% if user.is_authenticated %}
                        <li><a class="nav__item" href="{% url 'accounts:profile' user.id %}">MY PAGE</a></li>
                        <li><a class="nav__item" href="{% url 'accounts:logout' %}">LOGOUT</a></li>
                        {% else %}
                        <li><a class="nav__item" href="{% url 'accounts:regist' %}">REGIST</a></li>
                        <li><a class="nav__item" href="{% url 'accounts:login' %}">LOGIN</a></li>
                        {% endif %}                   
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
